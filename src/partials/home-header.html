<header class="header header-home">
  <div class="header-content">
    <a class="logo" href="./index.html">
      <svg class="logo__icon">
        <use href="./images/icons.svg#icon-film-reel"></use>
      </svg>
      <span class="logo__text">Filmoteka</span>
    </a>
    <ul class="header-nav">
      <li class="header-nav__item">
        <button type="button" class="header-nav__login-btn js-open">
          <svg class="header-nav__login-icon" width="25" height="20">
            <use href="./images/icons.svg#icon-user"></use>
          </svg>
        </button>
      </li>
      <li class="header-nav__item">
        <a class="header-nav__link--active" href="./index.html">HOME</a>
      </li>
      <li class="header-nav__item">
        <a class="header-nav__link" href="./library.html" id="myLibrary">MY LIBRARY</a>
      </li>
    </ul>
  </div>
  <form class="search-form">
    <input
      class="search-form__input"
      type="searchQuery"
      placeholder="Movie search..."
    />
    <button class="search-button" type="submit">
      <svg class="search-button__icon">
        <use href="./images/icons.svg#icon-search"></use>
      </svg>
    </button>
  </form>
  <p class="bad-request"></p>

  <button class="brightness__btn" type="submit">
    <svg class="brightness__icon">
      <use href="./images/icons.svg#icon-brightness-contrast"></use>
    </svg>
  </button>
</header>
